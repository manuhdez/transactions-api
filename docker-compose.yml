version: '3.9'
services:
  accounts:
    build:
      context: docker/app
    working_dir: /internal/accounts
    volumes:
      - ./internal:/internal
    env_file:
      - internal/accounts/.env
      - .env
    environment:
      APP_PORT: "8081"
    ports:
      - "8081:8081"
    restart: always
    depends_on:
      - accounts_db
      - rabbit

  transactions:
    build:
      context: docker/app
    working_dir: /internal/transactions
    volumes:
      - ./internal:/internal
    env_file:
      - internal/transactions/.env
      - .env
    environment:
      APP_PORT: "8082"
    ports:
      - "8082:8082"
    restart: always
    depends_on:
      - transactions_db
      - rabbit

  users:
    build:
      context: docker/app
    working_dir: /internal/users
    volumes:
      - ./internal:/internal
    env_file:
      - internal/users/.env
      - .env
    environment:
      APP_PORT: "8083"
    ports:
      - "8083:8083"
    restart: always
    depends_on:
      - users_db
      - rabbit

  accounts_db:
    image: mysql:8
    platform: linux/amd64
    env_file:
      - internal/accounts/.env
    volumes:
      - accounts_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped

  transactions_db:
    image: mysql:8
    platform: linux/amd64
    env_file:
      - internal/transactions/.env
    volumes:
      - transactions_data:/var/lib/mysql
    ports:
      - "3307:3306"
    restart: unless-stopped

  users_db:
    image: mysql:8
    platform: linux/amd64
    env_file:
      - internal/users/.env
    volumes:
      - users_data:/var/lib/mysql
    ports:
      - "3308:3306"
    restart: unless-stopped

  rabbit:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbit_data:/var/lib/rabbitmq
      - rabbit_logs:/var/log/rabbitmq
    restart: unless-stopped

volumes:
  accounts_data:
  transactions_data:
  users_data:
  rabbit_data:
  rabbit_logs:
